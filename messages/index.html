<!doctype html>

<html>
<head>
  <title>Messages</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script>
    $( document ).ready(function() {
    	$.getJSON("https://messagehub.herokuapp.com/messages.json",
    		function(data) { 
    			$('div').html(data.content+ " by " +data.username);
    		}, "json");
    })
  </script>
</head>

<body>
  <h1>Messages</h1>
  <div id="messages">Loading...</div>
</body>
</html>
